databaseChangeLog:
  - changeSet:
      id: 1
      author: Javidan Hajiyev
      changes:
        - createTable:
            tableName: products
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: TEXT
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: TEXT
                  constraints:
                    nullable: false
              - column:
                  name: price
                  type: NUMERIC(16,2)
                  constraints:
                    nullable: false
              - column:
                  name: category_id
                  type: BIGINT
              - column:
                  name: status
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: userId
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: rating
                  type: BIGINT
              - column:
                  name: quantity
                  type: BIGINT
                  constraints:
                    nullable: false


            remarks: Table to store product_details information


  - changeSet:
      id: 2
      author: Javidan Hajiyev
      changes:
        - addColumn:
            tableName: products
            columns:
              - column:
                  name: subscribe
                  type: BOOLEAN
                  defaultValueBoolean: false
                  constraints:
                    nullable: false

  - changeSet:
      id: 3  
      author: Javidan Hajiyev
      changes:
          - renameColumn:
              tableName: products
              oldColumnName: userId
              newColumnName: user_id
              columnDataType: BIGINT
              remarks: Renamed userId column to user_id