databaseChangeLog:
  - changeSet:
      id: 1
      author: Javidan Hajiyev
      changes:
        - createTable:
            tableName: product_details
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR2(255 CHAR)
              - column:
                  name: description
                  type: VARCHAR2(255 CHAR)
                  constraints:
                    nullable: false
              - column:
                  name: price
                  type: NUMBER(10,2)
                  constraints:
                    nullable: false
              - column:
                  name: category_id
                  type: VARCHAR2(255 CHAR)
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR2(255 CHAR)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: SYSTIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: modified_at
                  type: TIMESTAMP
                  defaultValueComputed: SYSTIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: deleted_at
                  type: TIMESTAMP
                  constraints:
                    nullable: true
              - column:
                  name: rating
                  type: NUMBER(3,2)
                  constraints:
                    nullable: true

            remarks: Table to store product_details information
