databaseChangeLog:
  - changeSet:
      id: Create products_detail table
      author: Javidan Hajiyev
      changes:
        - createTable:
            tableName: products_details
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR2(255 CHAR)
              - column:
                  name: description
                  type: VARCHAR2(255 CHAR)
                  constraints:
                    nullable: false
              - column:
                  name: price
                  type: double
                  constraints:
                    nullable: false
              - column:
                  name: category_id
                  type: VARCHAR2(255 CHAR)
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR2(255 CHAR)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: "SYSTIMESTAMP"
                  constraints:
                    nullable: false
              - column:
                  name: modified_at
                  type: TIMESTAMP
                  defaultValueComputed: "SYSTIMESTAMP"
                  constraints:
                    nullable: false
              - column:
                  name: deleted_at
                  type: TIMESTAMP
                  constraints:
                    nullable: true
              - column:
                  name: rating
                  type: NUMBER(3,2)
                  constraints:
                    nullable: true


                remarks: Table to store products_details information